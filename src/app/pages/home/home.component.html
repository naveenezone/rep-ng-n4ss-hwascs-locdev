<ng-container>
  <h3>{{ this.hello }}</h3>
</ng-container>

<div>
  <button (click)="getHello()">Hello</button>
</div>

<div class="card">
  <div class="card-body">
    <h5><span>Select a database:</span></h5>
    <select (change)="selectChangeHandler($event)">
      <option [ngValue]="selectdb" *ngFor="let selectdb of selectdbList">
        {{ selectdb }}
      </option>
    </select>
    <p>
      <br />
      <button (click)="getDataDummy(selectdb)">Run</button>
    </p>
  </div>
</div>

<br />
<br />

<ng-container>
  <div class="card border-light mb-3" style="max-width: 50rem">
    <div class="card-body">
      <div class="card-header">
        <span><a class="btn btn-light">Dummy Information</a></span>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dummy of dummys">
            <td>{{ this.dummy?.id }}</td>
            <td>{{ this.dummy?.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>

<ng-container>
  <div class="card border-light mb-3" style="max-width: 50rem">
    <div class="card-body">
      <div class="card-header">
        <span
          ><a class="btn btn-light"
            ><div>
              <button (click)="getDocker()">Docker</button>
            </div></a
          ></span
        >
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Container Name</th>
            <th scope="col">Image Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ this.docker?.containerName }}</td>
            <td>{{ this.docker?.imageName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
